<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Travel Quiz</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f9fc;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 16px;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #f0f0f0;
    }
    button.selected {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons button {
      width: 48%;
      background: #007bff;
      color: white;
    }
    .result {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz">
      <h2>Loading quiz...</h2>
    </div>
  </div>

  <script>
  const QUESTIONS = [
    { q: 'Which country is home to this landmark (Eiffel Tower)?', image: 'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=800&q=80', choices: ['United Kingdom','France','Italy','Germany'], a: 1 },
    { q: 'Which country is shown in this tropical postcard (Christ the Redeemer)?', image: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=800&q=80', choices: ['Argentina','Brazil','Portugal','Spain'], a: 1 },
    { q: 'Where would you find this castle and cherry blossoms?', image: 'https://images.unsplash.com/photo-1505066836043-7bb2d29f79b1?auto=format&fit=crop&w=800&q=80', choices: ['South Korea','China','Japan','Thailand'], a: 2 },
    { q: 'This ancient pyramid is located in which country?', image: 'https://images.unsplash.com/photo-1536305030016-4e3c953d8d83?auto=format&fit=crop&w=800&q=80', choices: ['Peru','Mexico','Egypt','Sudan'], a: 2 },
    { q: 'Where is this coastal opera house located?', image: 'https://images.unsplash.com/photo-1518684079-5f5a44b9d7f5?auto=format&fit=crop&w=800&q=80', choices: ['New Zealand','Australia','USA','Canada'], a: 1 },
    { q: 'This yellow taxi and skyline hint at which country?', image: 'https://images.unsplash.com/photo-1496180727794-817822f65950?auto=format&fit=crop&w=800&q=80', choices: ['United States','United Kingdom','Australia','Ireland'], a: 0 },
    { q: 'This colosseum-like ruin belongs to which country?', image: 'https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=800&q=80', choices: ['Greece','Turkey','Italy','Spain'], a: 2 },
    { q: 'Where would you find this iconic Taj Mahal?', image: 'https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=800&q=80', choices: ['India','Pakistan','Bangladesh','Nepal'], a: 0 },
    { q: 'This onion-domed cathedral can be found in which country?', image: 'https://images.unsplash.com/photo-1556792189-3bdbfabf8e95?auto=format&fit=crop&w=800&q=80', choices: ['Russia','Ukraine','Poland','Belarus'], a: 0 },
    { q: 'Table Mountain overlooks which country?', image: 'https://images.unsplash.com/photo-1579033461380-adb47c3eb938?auto=format&fit=crop&w=800&q=80', choices: ['South Africa','Australia','Chile','Argentina'], a: 0 },
    { q: 'Where would you find these vibrant Dia de los Muertos colors?', image: 'https://images.unsplash.com/photo-1571772996211-2f02c9727629?auto=format&fit=crop&w=800&q=80', choices: ['Colombia','Mexico','Peru','Guatemala'], a: 1 },
    { q: 'This wide-open tundra, lakes, and maple vibes point to which country?', image: 'https://images.unsplash.com/photo-1508614999368-9260051291ea?auto=format&fit=crop&w=800&q=80', choices: ['United States','Canada','Norway','Finland'], a: 1 },
    { q: 'Where is the Great Wall located?', image: 'https://images.unsplash.com/photo-1563890193051-5d6f9e7beebd?auto=format&fit=crop&w=800&q=80', choices: ['China','Japan','Mongolia','Vietnam'], a: 0 },
    { q: 'This historic Hagia Sophia sits in which country?', image: 'https://images.unsplash.com/photo-1553835973-dec43bfddbeb?auto=format&fit=crop&w=800&q=80', choices: ['Greece','Turkey','Bulgaria','Cyprus'], a: 1 },
    { q: 'Which country is famous for flamenco and these tiled streets?', image: 'https://images.unsplash.com/photo-1601307141180-1a4a63e8f30f?auto=format&fit=crop&w=800&q=80', choices: ['Portugal','Spain','Italy','Morocco'], a: 1 }
  ];

  let current = 0;
  let score = 0;
  const answers = new Array(QUESTIONS.length).fill(null);

  function renderQuestion() {
    const q = QUESTIONS[current];
    document.getElementById('quiz').innerHTML = `
      <img src="${q.image}" alt="Question image">
      <h2>${current + 1}. ${q.q}</h2>
      ${q.choices.map((c, i) => `
        <button class="${answers[current] === i ? 'selected' : ''}" onclick="selectAnswer(${i})">${c}</button>
      `).join('')}
      <div class="nav-buttons">
        <button onclick="prevQuestion()" ${current === 0 ? 'disabled' : ''}>‚óÄ Prev</button>
        <button onclick="nextQuestion()">${current === QUESTIONS.length - 1 ? 'Finish' : 'Next ‚ñ∂'}</button>
      </div>
    `;
  }

  function selectAnswer(i) {
    answers[current] = i;
    renderQuestion();
  }

  function nextQuestion() {
    if (current < QUESTIONS.length - 1) current++;
    else finishQuiz();
    renderQuestion();
  }

  function prevQuestion() {
    if (current > 0) current--;
    renderQuestion();
  }

  function finishQuiz() {
    score = answers.reduce((acc, a, i) => acc + (a === QUESTIONS[i].a ? 1 : 0), 0);
    document.getElementById('quiz').innerHTML = `
      <div class="result">
        <h2>You scored ${score} of ${QUESTIONS.length} ‚Äî ${getResultLabel(score)}</h2>
        <p><strong>You got ${score} / ${QUESTIONS.length}</strong></p>
      </div>
    `;
  }

  function getResultLabel(score) {
    if (score >= 13) return "Globe Trotter üåç";
    if (score >= 9) return "Adventurer ‚úàÔ∏è";
    if (score >= 5) return "Curious Explorer üß≠";
    return "Staycationer üè°";
  }

  renderQuestion();
  </script>
</body>
</html>
